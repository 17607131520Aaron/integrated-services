# 生产环境配置
spring:
  datasource:
    druid:
      url: jdbc:mysql://prod-db-host:3306/integrated_services?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
      username: ${DB_USERNAME:prod_user}
      password: ${DB_PASSWORD:prod_password}

  data:
    redis:
      host: ${REDIS_HOST:prod-redis-host}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0

# 日志级别
logging:
  level:
    root: warn
    com.enterprise.integrated: info
